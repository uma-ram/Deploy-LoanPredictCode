<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- <script src="app.js"></script>
	<link rel="stylesheet" href="app.css"> -->  <!-- For running locally -->
   <script src="{{ url_for('static',filename='app.js') }}"></script>
	<link rel="stylesheet"  href= "{{ url_for('static',filename='app.css') }}"> <!-- For integrating Flask and HTML -->
</head>
<body>
<h2>Predict Loan Approval</h2>

<form>
  <table>
    <tr><td>
      <label for="gender">Select Gender</label></td><td>
      <input type="radio" id="male" name="gender" value=1 checked>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value=2>
      <label for="female">Female</label><br><br></td>
    </tr>
    <tr><td>
       <label for="marital">Select Martial Status</label></td><td>
       <input type="radio" id="married" name="marital" value=1>
       <label for="married">Married</label>
       <input type="radio" id="unmarried" name="marital" value=2 checked>
       <label for="unmarried">Unmarried</label><br><br></td>
    </tr>
    <tr><td>
      <label for="education">Select Education</label></td><td>
      <input type="radio" id="graduate" name="education" value=1 checked>
      <label for="graduate">Graduate</label>
      <input type="radio" id="notgraduate" name="education" value=2>
      <label for="notgraduate">Not Graduate</label><br><br></td>
    </tr>
    <tr><td>
        <label for="selfemployed">Select Self Employed</label></td><td>
        <input type="radio" id="selfemployedyes" name="selfemployed" value=1 checked>
        <label for="selfemployedyes">Yes</label>
        <input type="radio" id="selfemployedno" name="selfemployed" value=2>
        <label for="selfemployedno">No</label><br><br></td>
    </tr>
    <tr><td>
      <label for="applicantname">Applicant Income </label></td><td>
      <input type="text" id="applicantincome" name="applicantincome" value="0"><br><br></td>
    </tr>
    <tr><td>
        <label for="coapplicantname">Coapplicant Income</label></td><td>
        <input type="text" id="coapplicantincome" name="coapplicantincome" value="0"><br><br></td>
    </tr>
    <tr><td>
        <label for="loanamount">Loan Amount</label></td><td>
        <input type="text" id="loanamount" name="loanamount" value="0"><br><br></td>
    </tr>
    <tr><td>
       <label for="loanterm">Select Loan Amount Term</label></td><td>
        <select name="loanamountterm" id="loanamountterm">
          <option value="12">12</option>
          <option value="36">36</option>
          <option value="60">60</option>
          <option value="84">84</option>
          <option value="120">120</option>
          <option value="180">180</option>
          <option value="240">240</option>
          <option value="300">300</option>
          <option value="360">360</option>
          <option value="480">480</option>
        </select><BR><br></td>
    </tr>
    <tr><td>
        <label for="credithistory">Select Credit History</label></td><td>
        <input type="radio" id="credithistoryyes" name="credithistory" value=1 checked>
        <label for="credithistoryyes">Yes</label>
        <input type="radio" id="credithistoryno" name="credithistory" value=2>
        <label for="credithistoryno">No</label><br><br> </td>

    </tr>
    <tr><td>
       <label for="propertyares">Select Property Area</label></td><td>
        <input type="radio" id="rural" name="propertyarea" value=1 checked>
        <label for="rural">Rural</label>
        <input type="radio" id="semiurban" name="propertyarea" value=2>
        <label for="semiurban">Semiurban</label>
        <input type="radio" id="urban" name="propertyarea" value=3>
        <label for="urban">Urban</label><br><br></td>
    </tr>
    <tr><td>
       <label for="fname">Select Dependent</label></td><td>
        <input type="radio" id="zero" name="dependents" value=0 checked>
        <label for="zero">0</label>
        <input type="radio" id="one" name="dependents" value=1>
        <label for="one">1</label>
        <input type="radio" id="two" name="dependents" value=2>
        <label for="two">2</label>
        <input type="radio" id="three" name="dependents" value=3>
        <label for="three">3</label><br><br></td>
    </tr>
  </table>
   <div id="estLoanStatus" class="result">  <h2></h2> </div>
  
  <button onclick="onClickedLoanApprovalStatus()" type="button"> Check Loan Approval Status</button>
 
</form> 

</body>
</html>
